<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="PuppyPro Application for 441">
	<meta name="author" content="Nithin Adapa, David Cheng, Shounak Vale">

	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/style.css">

	<link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="/static/css/jquery-ui.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
		var $j = jQuery.noConflict();
		$j( function() {
			$j( "#datepicker" ).datepicker();
		} );
		$j( function() {
			$j( "#menu" ).menu();
		} );
	</script>

	<title>PuppyPro</title>

</head>

<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="/">PuppyPro</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/">Home
							<span class="sr-only">(current)</span>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/about">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/services">Services</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/contact">Contact</a>
					</li>
					{{logged_in_data | safe}}
				</ul>
			</div>
		</div>
	</nav>
																																			
	<div class="container">
		<div class="row"></div>
		<div class="row">
			<div class="col-3">
			</div>
			<div class="col-6 center">
				{% block content %}{% endblock %}
			</div>
			<div class="col-3">
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer style="position:fixed; width:100%; bottom:0px;" class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; PuppyPro</p>
			<p class="m-0 text-center text-white">Created By: Nithin Adapa, David Cheng & Shounak Vale</p>
		</div>
	</footer>

	<script type="text/javascript" src="/static/js/main.js"></script>
	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>

</body>
</html>
